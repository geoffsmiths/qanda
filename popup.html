<!DOCTYPE html>
<html>
<head>
  <title>AI Question Answerer</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #clearHistoryButton {
      background-color: #f44336;
      margin-top: 10px;
    }
    #clearHistoryButton:hover {
      background-color: #d32f2f;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    #result {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #possibleAnswers {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    #possibleAnswers ul {
      margin: 0;
      padding-left: 20px;
    }
    #answer {
      margin-top: 10px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    #recentAnalyses {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .analysis-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .analysis-item:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .analysis-url {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 5px;
      word-break: break-all;
    }
    .analysis-question {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .analysis-timestamp {
      color: #999;
      font-size: 0.8em;
      text-align: right;
    }
    .analysis-image {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .analysis-image img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="analyzeButton">Analyze Page</button>
  <div id="status"></div>
  <div id="result">
    <div id="question"></div>
    <div id="possibleAnswers"></div>
    <div id="answer"></div>
    <div id="image"></div>
  </div>
  <div id="recentAnalyses">
    <h3>Recent Analyses</h3>
    <div id="analysesList"></div>
    <button id="clearHistoryButton">Clear History</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
